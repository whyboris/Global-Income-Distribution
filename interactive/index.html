<!DOCTYPE html>

<head>
  <title>Global Income Distribution - version 0.0.2</title>
    
  <!-- FOR THE MAP -->
  <script src="jquery-3.4.1.min.js"></script>
  <script src="raphael.min.js"></script>
  <script src="jquery.mapael.min.js"></script>
  <script src="world_countries.js"></script>

  <!-- FOR THE CHART -->
  <script src="Chart.min.js"></script>
  <script src="chart_options.js"></script>
  <script src="DATA.js"></script>
  <script src="iso2_to_iso3.js"></script>
  <script src="iso3_to_iso2.js"></script>
  <script src="iso3_to_name.js"></script>

  <style>

    html {
      margin-bottom: 100px;
      overflow-x: hidden;
    }

    .preview-chart {
      border: 1px solid gray;
      display: inline-block;
      margin: 10px;
      user-select: none;
      width: 90%;
      max-width: 800px;
      min-width: 700px;
    }

    .hack {
      border: 1px solid red;
      position: absolute;
      left: 50%;
      top: 15%;
      background-color: white;
      padding: 10px 10px 5px;
      text-align: center;
      transform: translate(-50%, 0);
      user-select: none;
    }

    .button {
      background-color: #F0F0F0;
      border-radius: 3px;
      border: 1px solid #888888;
      cursor: pointer;
      font-size: 14px; 
      margin: 5px;
      outline: none;
      padding: 5px;
    }

    .map-container {
      background-color: #d1d8fe;
      padding: 30px 0;
      width: 90%;
    }

    .map {
      transform: scaleX(0.8);
    }
  </style>

</head>

<body>

  <center>
    <h1>Global Income Distribution</h1>

    <p>This is a work in progress interactive chart</p>

    <div style="height: 100vh"></div>

    <div class="map-container preview-chart">
      <div class="map">Alternative content</div>
    </div>

    <div id="full_chart" class="preview-chart">
      <canvas id="myChart" width="16" height="10"></canvas>
    </div>

    <div id="buttons"></div>

    <div class="hack">
      World Income Distribution 2005<br>
      Country percentile vs world income percentile<br>
      Compared via 2005 PPP (Purchasing Power Parity) units
    </div>

    <script src="my_map.js"></script>

    <script src="my_chart.js"></script>

</body>
