<!DOCTYPE html>

<head>
  <title>Global Income Distribution - draft version 0.0.3</title>
    
  <!-- FOR THE MAP -->
  <script src="jquery-3.4.1.min.js"></script>
  <script src="raphael.min.js"></script>
  <script src="jquery.mapael.min.js"></script>
  <script src="world_countries.js"></script>

  <!-- FOR THE CHART -->
  <script src="Chart.min.js"></script>
  <script src="chart_options.js"></script>
  <script src="DATA_2011.js"></script>
  <script src="DATA_2011_COUNTRIES.js"></script>
  <script src="DATA_2011_COUNTRIES_SORTED.js"></script>
  <script src="NOT_IN_DATASET.js"></script>
  <script src="util.js"></script>
  <script src="iso2_to_iso3.js"></script>
  <script src="iso3_to_iso2.js"></script>
  <script src="iso3_to_name.js"></script>

  <style>

    html {
      margin-bottom: 100px;
      overflow-x: hidden;
    }

    button span {
      /* do not alphabetize -- 
        this makes the text inverted -- 
        important when the button turns black */
      background-clip: text;
      background: inherit;
      -webkit-background-clip: text;
      color: transparent;
      filter: invert(1) grayscale(1) contrast(100);
    }

    #button-holder {
      width: 90%
    }

    #buttons {
      column-count: 10;
    }
  
    @media all and (max-width: 2000px) {
      #buttons {
        column-count: 9;
      }
    }
  
    @media all and (max-width: 1800px) {
      #buttons {
        column-count: 8;
      }
    }
  
    @media all and (max-width: 1600px) {
      #buttons {
        column-count: 7;
      }
    }
  
    @media all and (max-width: 1400px) {
      #buttons {
        column-count: 6;
      }
    }
  
    @media all and (max-width: 1200px) {
      #buttons {
        column-count: 5;
      }
    }

    @media all and (max-width: 1000px) {
      #buttons {
        column-count: 4;
      }
    }

    @media all and (max-width: 800px) {
      #buttons {
        column-count: 3;
      }
    }

    @media all and (max-width: 600px) {
      #buttons {
        column-count: 2;
      }
    }

    .preview-chart {
      border: 1px solid gray;
      display: inline-block;
      margin: 10px;
      user-select: none;
      width: 90%;
      max-width: 800px;
      min-width: 700px;
    }

    .hack {
      border: 1px solid red;
      position: absolute;
      left: 50%;
      top: 15%;
      background-color: white;
      padding: 10px 10px 5px;
      text-align: center;
      transform: translate(-50%, 0);
      user-select: none;
    }

    .button {
      /* background-color: #F0F0F0; */
      /* border: 1px solid #BBBBBB; */
      width: 100%; /* WHEN USING COLUMN COUNT */
      border-radius: 3px;
      border: 0;
      cursor: pointer;
      font-size: 14px; 
      margin: 5px;
      outline: none;
      padding: 0 3px;
      text-align: left;
    }

    .map-container {
      background-color: #d1d8fe;
      height: 500px;
      overflow: hidden;
      width: 800px;
    }

    .map {
      transform: scaleY(1.4) translate(0, 66px);
    }
  </style>

</head>

<body>

  <center>

    <h1>Global Income Distribution</h1>

    <p>This is a work in progress interactive chart</p>

    <div style="height: 100vh"></div>


    <div class="map-container preview-chart">
      <div class="map">Alternative content</div>
    </div>

    <div id="full_chart" class="preview-chart">
      <canvas id="myChart" width="16" height="10"></canvas>
    </div>

    <div id="button-holder">
      <div id="buttons"></div>
    </div>

    <div class="hack">
      World Income Distribution 2005<br>
      Country percentile vs world income percentile<br>
      Compared via 2005 PPP (Purchasing Power Parity) units
    </div>

    <script src="my_map.js"></script>

    <script src="my_chart.js"></script>

</body>
